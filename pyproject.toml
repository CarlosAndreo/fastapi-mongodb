[project]
name = "fastapi-mongodb"
version = "0.1.0"
description = "FastAPI template with MongoDB."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
authors = [{ name = "Carlos Andreo", email = "c.andreolopez@gmail.com" }]

[dependency-groups]
prod = [
  "fastapi[standard]==0.118.0",
  "motor==3.7.1",
  "pwdlib[argon2]==0.2.1",
  "pydantic-settings==2.11.0",
  "pyjwt==2.10.1",
]
lint = [
  "ruff==0.13.3",
]

[tool.uv]
default-groups = ["prod"]
